spring.application.name=fileSharingApplication


spring.datasource.url=jdbc:mysql://localhost:3306/{database_name}
spring.datasource.username={user_name here}
spring.datasource.password={your password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.client.registration.google.client-id=(add your client id here)


 spring.security.oauth2.client.registration.google.client-secret=(add your secret key)
 

 spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

 spring.security.oauth2.client.registration.github.client-id=(add your client id)

 spring.security.oauth2.client.registration.github.client-secret=(add your secret key)
